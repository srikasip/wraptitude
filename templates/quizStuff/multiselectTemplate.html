<div class="questionBlock w3-animate-right">
  <span class="count">
    ||_count_||
  </span>
  <div class="progBar" style="width:calc(||_prog_||)"></div>
  <span class="prompt">
    ||_prompt_||
  </span>
  <div class="responseBox ||_selectorType_||">
    ||_options_||

      <span class="optionExplainer">This is a relationship</span>
    </div>
  </div>
  <button class="nextQuestion">NEXT</button>
</div>
