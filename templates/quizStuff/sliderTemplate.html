<div class="questionBlock w3-animate-right">
<span class="count">
    ||_count_||
  </span>
  <div class="progBar" style="width:calc(||_prog_||)"></div>
  <span class="prompt">
    ||_prompt_||
  </span>
  <div class="responseBox">
    <input type="range" min="1" max="100" value="50" class="slider">
    <span class="minRange">||_rangeMin_||</span>
    <span class="maxRange">||_rangeMax_||</span>
  </div>
  <button class="nextQuestion">NEXT</button>
</div>
